<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> String Function</h1>

    <script>
        var str="Hello World";
        document.write(str);
        document.write("\n");
        document.write("Char At index 2 : "+ str.charAt(2));
        document.write("\n");
        document.write("Ends With : "+ str.endsWith("World"));
        document.write("\n");
        document.write("Contains : "+ str.includes("llo"));
        document.write("\n");
        document.write("Slice : "+ str.slice(0,5));
        document.write("\n");
        document.write("Sub String: "+ str.substring(6));
        document.write("\n");
        document.write("Uppercase: "+ str.toUpperCase());
       
    </script>
    
</body>
</html>
